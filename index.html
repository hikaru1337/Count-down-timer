<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Time for Event</title>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay muted loop>
            <source  src="/video/Summer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h2 id="EventType">Time for Event</h2>

        <div class="Dates">
            <div class="Days">
                <p class="Time Days">120</p>
                <p class="Type Days">Days</p>
            </div>
            <div class="Hours">
                <p class="Time Hours">23</p>
                <p class="Type Hours">Hours</p>
            </div>
            <div class="Minutes">
                <p class="Time Minutes">59</p>
                <p class="Type Minutes">Minutes</p>
            </div>
            <div class="Seconds">
                <p class="Time Seconds">59</p>
                <p class="Type Seconds">Seconds</p>
            </div>
        </div>
        <div class="ButtonSeason">
            <button class="button Winter">Winter</button>
            <button class="button Spring">Spring</button>
            <button class="button Summer">Summer</button>
            <button class="button Autumn">Autumn</button>
        </div>
    </div>
    
    </div>
</body>
</html>
